# Arquivo: .github/workflows/deploy.yml

name: Build and Deploy (Vite/pnpm)

on:
  push:
    branches: ["main"]

  # Permite rodar manualmente
  workflow_dispatch:

# Permissões necessárias para publicar no GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20 # Versão estável
          cache: 'pnpm' # Cache para acelerar a instalação

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8 # Versão do pnpm
      
      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build project (pnpm run build)
        run: pnpm run build
      
      - name: Setup Pages
        uses: actions/configure-pages@v5
        with:
          # Define o diretório de artefato para a pasta 'dist' gerada pelo Vite
          static_site_artifact_path: './dist' 

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: 'dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
