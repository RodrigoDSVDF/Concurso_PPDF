name: Build and Deploy (Vite/pnpm)

on:
  push:
    branches: ["main"]

  # Permite rodar manualmente através da aba Actions
  workflow_dispatch:

# Permissões necessárias para publicar no GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Garante que apenas um deploy esteja rodando por vez
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20 # Versão estável
          cache: 'pnpm' # Configura o cache para pnpm

      # PASSO CRUCIAL: Instala e configura o executável 'pnpm'
      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8 # Versão do pnpm
      
      - name: Install dependencies (usando pnpm)
        # O --frozen-lockfile garante builds mais estáveis
        run: pnpm install --frozen-lockfile

      - name: Build project (pnpm run build)
        run: pnpm run build
        
      # Configura o ambiente de publicação do GitHub Pages
      - name: Setup Pages
        uses: actions/configure-pages@v5
        with:
          # Define que a pasta a ser publicada é a 'dist' (saída do Vite)
          static_site_artifact_path: './dist' 

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: 'dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
